define host {
    use         linux-server          ; Inherit default values from a template
    host_name   srl1         ; The name we're giving to this switch
    alias       Nokia SR Linux 1  ; A longer name associated with the switch
    address     1.1.1.1           ; IP address of the switch
    hostgroups  routers       ; Host groups this switch is associated with
}

define host {
    use         linux-server          ; Inherit default values from a template
    host_name   srl2         ; The name we're giving to this switch
    alias       Nokia SR Linux 1  ; A longer name associated with the switch
    address     1.1.1.2           ; IP address of the switch
    hostgroups  routers       ; Host groups this switch is associated with
}

define host {
    use         linux-server          ; Inherit default values from a template
    host_name   srl3         ; The name we're giving to this switch
    alias       Nokia SR Linux 3  ; A longer name associated with the switch
    address     1.1.1.3           ; IP address of the switch
    hostgroups  routers       ; Host groups this switch is associated with
}

define hostgroup {
    hostgroup_name  routers
    alias           Router devices
    members         srl1,srl2,srl3
}

define service {
    use                     generic-service
    host_name               srl1,srl2,srl3
    service_description     Ping reachability
    check_command           check_ping!200.0,20%!600.0,60%
    check_interval          5
    retry_interval          1
}

define service {
    use                     generic-service                     ; Inherit values from a template
    host_name               srl1,srl2,srl3
    service_description     Port 1 Link Status
    check_command           check_snmp!-C testi -n -a SHA -v 2c -o ifOperStatus.1 -r 1
}
